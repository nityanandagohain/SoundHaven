<div>
  <div
     class="container name">{{trackName}}
  </div>
  <mat-grid-list cols="5">
    <mat-grid-tile colspan="1" rowspan="1">
      <h3 class="duration">{{tDisplay}}</h3>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="1">
      <mat-slider id="probar" style="width: 100%" [value]="value" (input)="seekTo($event)"></mat-slider>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <h3 class="duration"> {{tDuration}}</h3>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="bottom-card">
    <div class="button-row">
      <br>
      <br>
      <button mat-button (click)="stopSong()">
        <mat-icon>stop</mat-icon>
      </button>
      <button mat-button (click)="playPrev()">
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button mat-fab color="primary" *ngIf="!trackPlaying" (click)="playSong()">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-fab color="primary" *ngIf="trackPlaying" (click)="pauseSong()">
        <mat-icon>pause</mat-icon>
      </button>
      <button mat-button (click)="playNext()">
        <mat-icon>skip_next</mat-icon>
      </button>
      <mat-button-toggle mat-button (click)="shuffleclick()">
        <mat-icon>shuffle</mat-icon>
      </mat-button-toggle>
      <mat-slider class="mat-slider-vol" min="0" vertical value="70" thumbLabel tickInterval="1" (input)="pitch($event)"></mat-slider>
    </div>
  </div>
</div>
