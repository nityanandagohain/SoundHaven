<div>
  <div class="button-row">
    <button mat-button (click)="playPrev()"><mat-icon >skip_previous</mat-icon></button>
    <button mat-button *ngIf="!trackPlaying" (click)="playSong()"><mat-icon>play_arrow</mat-icon></button>
    <button mat-button *ngIf="trackPlaying" (click)="pauseSong()"><mat-icon>pause</mat-icon></button>
    <button mat-button (click)="playNext()"><mat-icon>skip_next</mat-icon></button>
    <button mat-button (click)="stopSong()"><mat-icon>stop</mat-icon></button>
    <button mat-button (click)="shuffle()"><mat-icon>shuffle</mat-icon></button>
  </div>
  <h1>
    <strong>Now Playing</strong> : {{trackName}}</h1>
  <h1>{{tDisplay}} | {{tDuration}}</h1>
</div>
